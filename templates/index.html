<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>
<body>

    <!-- Menu Bar -->
    <nav class="menu-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Hello</h1>
            <p>Explore amazing content and more.</p>
        </div>
    </header>

    <!-- Card Section -->
    <section class="card-section">
        <div class="card">
            <img src="card1.jpg" alt="Card Image 1">
            <div class="card-content">
                <h2>Card 1</h2>
                <p>This is the content of Card 1.</p>
            </div>
        </div>

        <div class="card">
            <img src="card2.jpg" alt="Card Image 2">
            <div class="card-content">
                <h2>Card 2</h2>
                <p>This is the content of Card 2.</p>
            </div>
        </div>

        <div class="card">
            <img src="card3.jpg" alt="Card Image 3">
            <div class="card-content">
                <h2>Card 3</h2>
                <p>This is the content of Card 3.</p>
            </div>
        </div>
    </section>

</body>
</html>
